---

- title: current
  icon: far fa-clock
  usage: /current 
  desc: Shows the music currently playing and its progress

- title: find
  icon: fas fa-assistive-listening-systems
  usage: /find url
  desc: Parses the media at the given URL and returns the music used in it

- title: grab
  icon: fas fa-file-export
  usage: /grab 
  desc: Similar to the current command but sends the message in DM

- title: info
  icon: fas fa-info-circle
  usage: /info 
  desc: Get information about the bot like the ping and the uptime.

- title: join
  icon: fas fa-sign-in-alt
  usage: /join 
  desc: Connect the bot to the voice channel you are in

- title: leave
  icon: fas fa-sign-out-alt
  usage: /leave 
  desc: Disconnect the bot from the current connected voice channel.

- title: links
  icon: fas fa-external-link-alt
  usage: /links 
  desc: Send all links to support the bot

- title: loop
  icon: fas fa-redo
  usage: /loop mode
  desc: Allow user to enable or disable the looping of a song or queue.

- title: pause
  icon: fas fa-pause-circle
  usage: /pause 
  desc: Pause the current music without skipping it

- title: play
  icon: fas fa-music
  usage: /play query top
  desc: Play music from URL or search

- title: queue
  icon: fas fa-list
  usage: /queue show add remove clear shuffle
  desc: Base command to perform manipulations on the bot queue

- title: radio
  icon: fas fa-broadcast-tower
  usage: /radio lofi jazz rocknroll chiptune synthwave lounge minecraft rap poprock workout slowed
  desc: Launch a random radio

- title: reset
  icon: fas fa-sync
  usage: /reset 
  desc: Disconnects the bot and resets its internal state if something isn't working.

- title: resume
  icon: fas fa-play-circle
  usage: /resume 
  desc: Resumes the current or the next music

- title: search
  icon: fas fa-search
  usage: /search query source
  desc: Allows you to search the first 10 results for the desired music.

- title: share
  icon: fas fa-share-alt
  usage: /share url
  desc: Returns all streaming platforms available for the given media

- title: skip
  icon: fas fa-arrow-alt-circle-right
  usage: /skip 
  desc: Skips to the next music in the queue. Stop the music if the queue is empty

- title: stop
  icon: fas fa-stop-circle
  usage: /stop 
  desc: Stop and skip current music without disconnecting bot from voice channel

- title: watch
  icon: fab fa-youtube
  usage: /watch 
  desc: Launch a Youtube Together session in the voice channel where you are currently.
